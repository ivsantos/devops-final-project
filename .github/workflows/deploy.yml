name: 🚀 Deploy

on: 
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1

jobs:
  build:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🤖 Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.3'
        id: install

      - name: 🔑 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::475736794118:role/github.to.aws.oidc
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔐 Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # - name: 🐳 Build, tag, and push Docker image to Amazon ECR
      #   env:
      #     REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      #     REPOSITORY: webapp
      #     IMAGE_TAG: latest
      #   run: |
      #     docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
      #     docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: 📝 Update kube config
        run: aws eks update-kubeconfig --name webapp-cluster --region $AWS_REGION

      - name: 👨🏼‍🏭 Update Kubernetes cluster
        run: |
          kubectl config current-context
          kubectl cluster-info
          kubectl get nodes
          kubectl apply -f k8s/01-namespace.yml
          kubectl apply -f k8s/02-deployment.yml
          kubectl apply -f k8s/03-loadbalancer.yml